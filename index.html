<!doctype html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta name="description" content="Explore flickr through a network of groups">
        <title>Flinkr | Explore Flickr links</title>        

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/flinkr.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head> 

    <body>

        <div id="title">
            <img src="img/flinkr.png">
            <p>Explore flickr photos through a network of flickr groups</p>
        </div>

        <div id="breadcrumbs">
            <div id="breadcrumbs-root"><img src="img/root-icon.png"></div>
            <p id="intro">Select an interesting photo to continue.</p>
        </div>

        <div id="groups">
            <div id="selected-photo"></div>
            <div id="photo-groups"></div>
            <div style="clear: both"></div>
        </div>

        <div id="results"></div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/flinkr.js"></script>
    </body>
</html>
